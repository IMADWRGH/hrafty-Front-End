<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input
        matInput
        (keyup)="Filterchange($event)"
        placeholder="Enter the text"
      />
    </mat-form-field>
    <button
      class="btn-add"
      (click)="addProduct()"
      mat-raised-button
      color="primary"
    >
      Add Product (+)
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="full-screen-table">
      <table
        matSort
        mat-table
        [dataSource]="datasource"
        class="mat-elevation-z8 full-width"
      >
        <ng-container matColumnDef="Image">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">
            <!-- <img [src]="element.image" alt="{{ element.name }}" class="product-image" /> -->
            <img src="/assets/images/image2.jfif" class="product-image" />
          </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Category">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }} Dh</td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              (click)="editProduct(element.id)"
              mat-icon-button
              color="primary"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="deleteProduct(element.id)"
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
              (click)="detailProduct(element.id)"
              mat-icon-button
              color="primary"
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </div>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
