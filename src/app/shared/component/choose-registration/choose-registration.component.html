<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Register as Seller</h5>
          <p class="card-text">
            Join us as a seller and start listing your products today. Reach
            thousands of customers worldwide and grow your business.
          </p>
          <button class="btn btn-primary" (click)="register('seller')">
            Register
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Register as Customer</h5>
          <p class="card-text">
            Become a customer and explore a wide variety of products from
            different sellers. Enjoy a seamless shopping experience with us.
          </p>
          <button class="btn btn-primary" (click)="register('customer')">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
