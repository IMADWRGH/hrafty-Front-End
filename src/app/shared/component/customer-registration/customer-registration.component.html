<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
      <mat-card class="shadow p-4 mb-5 card rounded">
        <h2 id="heading">Sign Up Your User Account</h2>
        <form [formGroup]="userSignupFormGroup" (ngSubmit)="onSubmit()">
          <div class="form-card">
            <div class="row">
              <div class="col-md-6 form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email" placeholder="Email" />
                  <mat-icon matSuffix>email</mat-icon>
                  <mat-error *ngIf="f['email'].errors">
                    <div *ngIf="f['email'].errors['required']">Email is required.</div>
                    <div *ngIf="f['email'].errors['email']">Invalid email format.</div>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6 form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Full Name</mat-label>
                  <input matInput type="text" formControlName="fullName" placeholder="Full Name" />
                  <mat-icon matSuffix>person</mat-icon>
                  <mat-error *ngIf="f['fullName'].errors">
                    <div *ngIf="f['fullName'].errors['required']">Full Name is required.</div>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
                  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="f['password'].errors">
                    <div *ngIf="f['password'].errors['required']">Password is required.</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long.</div>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6 form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Phone</mat-label>
                  <input matInput type="tel" formControlName="phone" placeholder="Phone Number" />
                  <mat-icon matSuffix>phone</mat-icon>
                  <mat-error *ngIf="f['phone'].errors">
                    <div *ngIf="f['phone'].errors['required']">Phone Number is required.</div>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Sex</mat-label>
                  <mat-select formControlName="sexe">
                    <mat-option value="M">Male</mat-option>
                    <mat-option value="F">Female</mat-option>
                  </mat-select>
                  <mat-error *ngIf="f['sexe'].errors">
                    <div *ngIf="f['sexe'].errors['required']">Sex is required.</div>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6 form-group">
                <label class="fieldlabels">Profile Image </label>
                <input type="file" class="form-control" (change)="onFileChange($event)" accept="image/*" />
              </div>
            </div>
            <div class="form-group text-center mt-4">
              <button mat-raised-button color="primary" type="submit" [disabled]="userSignupFormGroup.invalid">Register</button>
              <button mat-raised-button color="warn" type="button" (click)="onReset()" class="ml-2">Reset</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
