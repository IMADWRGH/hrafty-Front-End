<div *ngIf="!isCustomerLoggedIn && !isSellerLoggedIn">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="home">Hrafty</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active-link"
              routerLink="home"
              >home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active-link"
              routerLink="services"
              >Servise</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active-link"
              routerLink="products"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active-link"
              >contact</a
            >
          </li>
        </ul>
        <div>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/login"
                >login</a
              >
            </li>
            <li class="nav-item">
              <button
                class="btn"
                routerLink="/singup"
                routerLinkActive="active-link"
              >
                Sign up
                <div class="arrow-wrapper">
                  <div class="arrow"></div>
                </div>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
