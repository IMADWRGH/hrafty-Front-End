<mat-card [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      [src]="product?.images[0]?.url"
      alt="image of product"
      class="mb-1 mx-auto h-200"
      style="height: 200px"
      [ngStyle]="{ height: fullWidthMode ? '360px' : '200px' }"
    />
    <div
      class="w-100"
      [ngClass]="{
        'px-4 d-flex flex-column justify-content-between': fullWidthMode
      }"
    >
      <div>
        <h5>{{ product?.category }}</h5>
        <p class="truncate" style="width: 200px">{{ product?.name }}</p>
        <p *ngIf="fullWidthMode">{{ product?.description }}</p>
      </div>
      <div class="d-flex justify-content-between">
        <span class="text-danger">{{ product?.price | currency }}</span>
        <button (click)="onAddToCart()" class="btn">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
