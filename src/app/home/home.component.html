<div class="container-fluid text-center py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <div class="content m-auto p-4">
          <form [formGroup]="form" (ngSubmit)="Search()">
            <div class="search-bar row gx-3">
              <div class="col-md-5">
                <mat-form-field appearance="outline">
                  <mat-label>City</mat-label>
                  <mat-select>
                    <mat-option value="City1">City 1</mat-option>
                    <mat-option value="City2">City 2</mat-option>
                    <mat-option value="City3">City 3</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-5">
                <mat-form-field appearance="outline">
                  <mat-label>Select Category</mat-label>
                  <mat-select>
                    <mat-option value="category1">Category 1</mat-option>
                    <mat-option value="category2">Category 2</mat-option>
                    <mat-option value="category3">Category 3</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-2">
                <button mat-raised-button type="submit">
                  <mat-icon>search</mat-icon>
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-2 col-sm-4 mb-4" *ngFor="let item of items">
      <div class="card text-center shadow">
        <img
          [src]="item.image"
          class="card-img-top rounded-circle p-2"
          alt="..."
        />
        <div class="card-body">
          <a routerLink="/test" class="card-text">{{ item.name }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
