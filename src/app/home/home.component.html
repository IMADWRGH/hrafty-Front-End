<div class="container-fluid text-center py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <div class="content m-auto p-4">
          <form [formGroup]="form" (ngSubmit)="Search()">
            <div class="row gx-3">
              <div class="col-md-5">
                <mat-form-field appearance="fill">
                  <mat-label>City</mat-label>
                  <mat-select
                    multiple
                    aria-label="Select Options"
                    data-live-search="true"
                  >
                    <mat-option value="1">One</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-5">
                <mat-form-field appearance="fill">
                  <mat-label>Service Category</mat-label>
                  <mat-select
                    multiple
                    aria-label="Select Options"
                    data-live-search="true"
                  >
                    <mat-option value="1">One</mat-option>
                    <mat-option value="2">Two</mat-option>
                    <mat-option value="3">Three</mat-option>
                    <mat-option value="4">Four</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-md-2">
                <button mat-raised-button color="primary" type="submit">
                  <mat-icon>search</mat-icon>
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-2 col-sm-4 mb-4" *ngFor="let item of items">
      <div class="card text-center shadow">
        <img [src]="item.image" class="card-img-top rounded-circle p-2" alt="..." />
        <div class="card-body">
          <p class="card-text">{{ item.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
